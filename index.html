<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small_notepad</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app" class="container-fluid overflow-hidden">
        <!-- https://medium.com/misa-design-%E5%A0%AF%E8%88%9C%E8%A8%AD%E8%A8%88/bootstrap-5-%E5%81%9A-rwd-%E8%B6%85%E7%B0%A1%E5%96%AE-%E4%B8%80%E4%B8%8B%E5%B0%B1%E5%81%9A%E5%87%BA%E6%B5%81%E8%AE%8A%E6%A0%BC%E7%B7%9A-28412c8c1f08 -->
        <!-- 主要畫面 -->
        <div id="main" class="d-flex flex-column text-center justify-content-evenly" v-if="currentPage == 'main'">
            <!-- 第一列 標題 -->
            <div class="row pointer">
                <span class="display-1 col" title="small_notepad"><strong>small_notepad</strong></span>
            </div>

            <!-- 第二列 功能選單 -->
            <div class="container">
                <div class="row justify-content-evenly g-3">
                    <button type="button" class="col-12 fs-2 col-sm-5 btn btn-outline-primary pointer h2 search"
                        @click="changeCurrentPage('search')" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="查詢筆記">查詢筆記 <i class="fa-solid fa-magnifying-glass " style="color: #63E6BE;"></i></button>
                    <button type="button" class="col-12 fs-2 col-sm-5 btn btn-outline-primary pointer h2 create"
                        @click="changeCurrentPage('create')" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="新增筆記">新增筆記 <i class="fa-regular fa-clipboard fa-lg" style="color: #74C0FC;"></i></button>
                </div>
            </div>

        </div>

        <!-- 查詢畫面 -->
        <div id="search" v-if="currentPage == 'search'">
            <div class="row justify-content-evenly">
                <div class="col-2 d-flex">
                    <label for="title" class="pointer h1">標題 : </label>
                </div>
                <input type="text" class="col-6" name="" id="title">
                <button class="col-2 pointer btn btn-outline-primary pointer">查詢</button>
            </div>
            <div>
                <button type="button" class="pointer btn btn-outline-primary pointer"
                    @click="changeCurrentPage('main')">返回</button>
            </div>
        </div>

        <!-- 新增畫面 -->
        <div id="create" v-if="currentPage == 'create'">
            新增
            <span class="pointer" @click="changeCurrentPage('main')">返回</span>
        </div>
    </div>

    <script src="./vue.js"></script>
</body>

</html>
